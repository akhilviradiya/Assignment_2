<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scale=1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="input_container">
        <form id="formvalidation" class="formvalidation" action="valid.html">
            <label for="Name" class="yr">Name</label>

            <div class="input-row">

                <input type="text" name="name" placeholder="Name*" required>
            </div>
            <label for="text" class="yr">Email</label>
            <div class="input-row">

                <input type="email" name="email" placeholder="Email*" required>
            </div>
            <label for="phone" class="yr">phone</label>
            <div class="input-row">
                <input type="text" name="phone" placeholder="Phone*" required>
            </div>
            <label for="subject" class="yr">Subject</label>
            <div class="input-row">
                <input type="text" name="subject" placeholder="Subject*" required>
            </div>

            <div class="input-row">
                <textarea name="fromMessage" placeholder="Message*" required></textarea>
            </div>
            <div class="text-center">
                <center> <input type="submit" value="submit"></center>
            </div>
            <div class="container">
                <div class="star-widget">
                    <input type="radio" name="rate" id="rate-5">
                    <label for="rate-5"></label>
                    <input type="radio" name="rate" id="rate-4">
                    <label for="rate-4"></label>
                    <input type="radio" name="rate" id="rate-3">
                    <label for="rate-3"></label>
                    <input type="radio" name="rate" id="rate-2">
                    <label for="rate-2"></label>
                    <input type="radio" name="rate" id="rate-1">
                    <label for="rate-1"></label>
                </div>
            </div>

        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js">
        </script>
    <script type="text/javascript" src="custom.js">
    </script>
</body>

</html>
